    <script>
        import axios from "axios";
        import cookie from 'js-cookie'
        const service = axios.create({
            baseURL: 'http://ycrzjn .natappfree.cc',
            timeout: 5000
        })
       function submitLogin(){
                login.submitLogin(this.user).then(res => {
                    Cookie.set('guli_token', res.data.data.token, {domain: ' localhost'})//调用接口发送请求获取用户数据
                    login.getLoginUserInfo().then(res => {
                        // 存储返回的用户数据
                        this.loginInfo = res.data.data.userInfo
                        //Cookie存储用户数据到token
                        //第一个参数存储的token名，第二个参数，将服务器返回的用户数据转为Json字符串存储
                        //第三个参数 作用域
                        Cookie.set('guli_ucenter', JSON.stringify(this.loginInfo), {domain: 'localhost'})
                    })
                    this.$router.push('/')
                })
        }
        service.interceptors.request.use(
            config => {
            //如果token中存在名为guli_token的值，就把这个token添加到请求头中
                if (cookie.get('guli_token')) {
                    config.headers['token'] = cookie.get('guli_token');
                }
                return config
            },
            err => {
                return Promise.reject(err);
            }
        )
        export default service
    </script>
